{% include "header.html" %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <img class="img-item-detail" src="{{item.img_url}}" class="card-img-top" alt="...">
            {{ item.details|safe }}
          <hr>
            {% if current_user.id == 1 %}
            <div class="clearfix">
            <a class="btn btn-primary float-right" href="{{url_for('edit_item', item_id=item.id)}}">Edit Detail</a>
            </div><br>
            {% endif %}
            <a href="{{url_for('add_to_cart', item_id=item.id)}}" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </div>
    </div>
</div>

{% include "footer.html" %}
