{% include "header.html" %}

  <!-- Main Content -->
  <div class="card bg-light card-main">
    <img class="card-img" src="{{ url_for('static', filename='images/home.jpg') }}" alt="...">
    <div class="card-img-overlay intro">
      <h1 class="greeting">Buy from Online Shop</h1>
    </div>

    <div class="container">
      <div class="row">
          {% for item in items: %}
          <div class="col-lg-4">
            <div class="card card-item" >
              <a href="{{url_for('item_detail', item_id=item.id)}}">
              <img class="img-card-item" src="{{item.img_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.product_name}}</h5>
                  <h5 class="card-title">Rs. {{item.product_price}}</h5>
              </a>
                  <a href="{{url_for('add_to_cart', item_id=item.id)}}" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
                {% if current_user.id == 1: %}
                <a href="{{url_for('delete_item', item_id=item.id) }}">âœ˜</a>
                {% endif %}
                </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>

{% include "footer.html" %}
