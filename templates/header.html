<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Online Shop</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css sheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/55c6c12287.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Online Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('get_all_items')}}">Home</a>
          </li>
          {% if not current_user.is_authenticated: %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
          </li>
          {% endif %}
          {% if current_user.is_authenticated: %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('logout') }}">Log out</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('cart')}}"><i class="fa-solid fa-cart-shopping"></i> {{c_items}}</a>
          </li>
          {% if current_user.id == 1: %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('add_new_item') }}">Add Items</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
